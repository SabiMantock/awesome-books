<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books - plain JavaScript with objects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">All awesome books</h1>
    <ul id="collection" class="collection"></ul>
    <hr/>
    <h2 id="formTitle">Add a new book</h2>
    <form id="form">
      <div class="form-group">
        <input type="text" placeholder="Title" id="book_title" name="title" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Author" id="book_author" name="author"/>
      </div>
      <div class="form-group" id="btn">
        <button type="submit" id="addBtn">Add</button>
      </div>
    </form>
    

    <script src="script.js"></script>
  </body>
</html>
